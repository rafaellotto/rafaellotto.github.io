<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kindergarten Hänsel und Gretel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="green">
    <div class="container">
      <div class="row full-view">
        <div class="col s12">
          <h1 class="center-align" style="font-size: 3rem;">Kindergarten <br /> Hänsel und Gretel</h1>
        </div>

        <div class="col s12">
          <h2 class="center-align flow-text">
            Escolha o idioma <br /> Bitte die Sprache wähle
          </h2>
        </div>

        <div class="col s12">
          <div class="row">
            <div class="col s12 m6">
              <div class="card">
                <div class="card-image">
                  <img src="./img/br.png" alt="Bandeira do Brasil" />
                  <a
                    class="btn-floating btn-large pulse halfway-fab black"
                    title="Ir para o site em português"
                  >
                    <i class="material-icons">arrow_forward</i>
                  </a>
                </div>
                <div class="card-content">
                  <span class="card-title">Bem-vindo(a)!</span>
                </div>
              </div>
            </div>
            <div class="col s12 m6">
              <div class="card">
                <div class="card-image">
                  <img src="./img/de.png" alt="Bandeira da Alemanha" />
                  <a
                    class="btn-floating btn-large pulse halfway-fab black"
                    title="Gehe zur deutschen Seite"
                  >
                    <i class="material-icons">arrow_forward</i>
                  </a>
                </div>
                <div class="card-content">
                  <span class="card-title">Willkommem!</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
